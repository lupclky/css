<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gifted Membership Redemption</title>
    <!-- Link External Fonts like the main file -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Link the CSS file we are testing -->
    <link rel="stylesheet" href="css3.css">

    <style>
        body {
            background-color: #1a1a1a; /* Dark background to see the effects better */
            padding: 50px;
            font-family: 'Nunito Sans', sans-serif;
        }

        /* Mocking the container to behave like chat */
        #chat-container {
            width: 400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Ensure these custom elements block display for the demo */
        ytd-sponsorships-live-chat-gift-redemption-announcement-renderer {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2 style="color: white; text-align: center; margin-bottom: 20px;">Test Gift Redemption</h2>

        <!-- Case 1: Standard Gift Redemption (User receives gift) -->
        <!-- The user requested to "bỏ avatar" (remove avatar) for this specific case -->
        <ytd-sponsorships-live-chat-gift-redemption-announcement-renderer class="style-scope yt-live-chat-item-list-renderer">
            <div id="card" class="style-scope ytd-sponsorships-live-chat-gift-redemption-announcement-renderer">
                <div id="header" class="style-scope ytd-sponsorships-live-chat-gift-redemption-announcement-renderer">
                     <!-- This avatar should be HIDDEN by the new CSS -->
                    <div id="author-photo" class="style-scope ytd-sponsorships-live-chat-gift-redemption-announcement-renderer">
                        <img src="https://ui-avatars.com/api/?name=Lucky&background=4CAF50" alt="Avatar" class="style-scope ytd-sponsorships-live-chat-gift-redemption-announcement-renderer" width="40" height="40">
                    </div>
                    
                    <div id="content" class="style-scope ytd-sponsorships-live-chat-gift-redemption-announcement-renderer">
                        <span id="author-name" class="style-scope ytd-sponsorships-live-chat-gift-redemption-announcement-renderer">
                            Người May Mắn
                        </span>
                        <div id="message" class="style-scope ytd-sponsorships-live-chat-gift-redemption-announcement-renderer">
                            đã nhận được gói hội viên từ Đại Gia!
                        </div>
                    </div>
                </div>
            </div>
        </ytd-sponsorships-live-chat-gift-redemption-announcement-renderer>

        <!-- Case 2: Comparison - Normal Gift Purchase (User BUYS gifts) -->
        <!-- Avatar should still be VISIBLE here -->
        <h3 style="color: white; text-align: center; font-size: 14px; margin: 20px 0 10px;">Comparison: Gift Purchase (Avatar Visible)</h3>
        <ytd-sponsorships-live-chat-gift-purchase-announcement-renderer class="style-scope yt-live-chat-item-list-renderer">
             <div id="card" class="style-scope ytd-sponsorships-live-chat-gift-purchase-announcement-renderer">
                <div id="header" class="style-scope ytd-sponsorships-live-chat-gift-purchase-announcement-renderer">
                    <div id="author-photo" class="style-scope ytd-sponsorships-live-chat-gift-purchase-announcement-renderer">
                        <img src="https://ui-avatars.com/api/?name=Gifter&background=FF9800" alt="Avatar" class="style-scope ytd-sponsorships-live-chat-gift-purchase-announcement-renderer" width="40" height="40">
                    </div>
                    
                    <div id="content" class="style-scope ytd-sponsorships-live-chat-gift-purchase-announcement-renderer">
                        <span id="author-name" class="style-scope ytd-sponsorships-live-chat-gift-purchase-announcement-renderer">
                            Đại Gia Tặng Quà
                        </span>
                        <span id="header-primary-text" class="style-scope ytd-sponsorships-live-chat-gift-purchase-announcement-renderer">
                            đã tặng 5 gói hội viên
                        </span>
                    </div>
                </div>
             </div>
        </ytd-sponsorships-live-chat-gift-purchase-announcement-renderer>

    </div>

</body>
</html>
